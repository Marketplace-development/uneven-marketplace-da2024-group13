<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RallyUp - Welkom</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Antonio', sans-serif;
            background-color: #004AAD;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: white;
            color: #004AAD;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #f0f0f0;
            color: #003580;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo_rally_up.png') }}" alt="RallyUp Logo" class="logo">
    <h1>Welkom bij RallyUp!</h1>
    <p>Wil je inloggen of registreren?</p>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="button">Inloggen</a>
        <a href="{{ url_for('registratie') }}" class="button">Registreren</a>
    </div>
</body>
</html>
