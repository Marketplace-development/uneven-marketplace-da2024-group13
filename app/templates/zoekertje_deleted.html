<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoekertje Verwijderd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f7f7f7;
        }
        .message-container {
            display: inline-block;
            padding: 20px 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #004AAD;
            font-size: 1.2rem;
            margin-top: 50px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #004AAD;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p>Zoekertje met succes verwijderd!</p>
        <a href="{{ url_for('profile') }}" class="back-button">Terug naar Profiel</a>
    </div>
</body>
</html>
