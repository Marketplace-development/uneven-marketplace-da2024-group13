<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Succesvol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem 0;
            background-color: #004AAD;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 1200px; /* Consistent met zoekertjes-template */
            margin: 1rem auto;
            padding: 1rem; /* Zelfde padding als zoekertjes */
            background: white;
            border-radius: 10px;
            border: 2px solid #004AAD;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem; /* Consistent met zoekertjes */
            color: #004AAD;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .button {
            background-color: #004AAD;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            margin: 0.5rem;
        }

        .button:hover {
            background-color: #003580;
        }

        footer {
            width: 85%; /* Zelfde breedte als container */
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: white;
            border-top: 2px solid #004AAD;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        footer a {
            text-decoration: none;
            text-align: center;
            color: #004AAD;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Betaling Succesvol!</h1>
        <p>Uw betaling is succesvol verwerkt.</p>
        <a href="{{ url_for('zoekertjes') }}" class="button">Terug naar Zoekertjes</a>
        <a href="{{ url_for('toevoegen_calendar', listing_id=zoekertje.listing_id ) }}" class="button">Toevoegen aan Agenda</a>
    </div>
</body>
</html>
