<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Succesvol Aangemaakt!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004AAD;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #004AAD;
            margin-bottom: 20px;
        }

        .message-container {
            padding: 20px 30px;
            color: #004AAD;
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #004AAD;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #003580;
        }

        footer {
            width: 85%; /* Zelfde breedte als container */
            max-width: 1200px;
            margin: 0 auto; /* Centreert de footer */
            padding: 1rem;
            background-color: white;
            border-top: 2px solid #004AAD;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 50%; /* Zet de footer in het midden van de pagina */
            transform: translateX(-50%); /* Centreert de footer volledig */
        }

        footer a {
            text-decoration: none;
            text-align: center;
            color: #004AAD;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Succesvol Aangemaakt!</h1>
        <div class="message-container">
            <p>Bedankt voor je review!</p>
            <a href="{{ url_for('zoekertjes') }}" class="back-button">Terug naar beschikbare zoekertjes</a>
        </div>
    </div>
</body>
</html>
