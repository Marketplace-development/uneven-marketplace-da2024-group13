<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevestig Overschrijven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004AAD;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #004AAD;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 1.8rem;
            color: #004AAD;
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .details {
            background-color: white; /* Achtergrond wit gemaakt */
            padding: 1rem;
            border-radius: 10px; /* Rondere hoeken */
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Schaduw toegevoegd */
            margin-bottom: 1rem;
            text-align: left; /* Tekst links uitgelijnd */
        }

        button {
            width: 48%;
            padding: 0.8rem;
            margin: 0.5rem 1%;
            background-color: #004AAD;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo_rally_up.png') }}" alt="RallyUp Logo" class="logo">
        <h1>Bevestig Overschrijven</h1>

        <div class="form-group">
            <p>Er bestaat al een review voor <strong>{{ gebruikersnaam }}</strong>.</p>
            <div class="details">
                <p><strong>Huidige Score:</strong> {{ bestaande_review.score }}</p>
                <p><strong>Huidige Commentaar:</strong> {{ bestaande_review.commentaar }}</p>
            </div>
            <p>Wilt u de bestaande review overschrijven?</p>
        </div>
        
        <form action="/review/nieuw" method="POST">
            <!-- Voeg de benodigde gegevens als verborgen velden toe -->
            <input type="hidden" name="gebruikersnaam" value="{{ gebruikersnaam }}">
            <input type="hidden" name="score" value="{{ nieuwe_score }}">
            <input type="hidden" name="commentaar" value="{{ nieuw_commentaar }}">
            
            <button type="submit" name="confirm" value="ja">Ja, overschrijf</button>
            <button type="submit" name="confirm" value="nee">Nee, annuleer</button>
        </form>
    </div>
</body>
</html>
