<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Succesvol Aangemaakt!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem 0;
            background-color: #004AAD;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #004AAD;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 1.5rem;
            color: #004AAD;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .message-container {
            padding: 1rem;
            color: #004AAD;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: block;
            margin: 1.5rem auto 0 auto;
            padding: 0.8rem 1.5rem;
            color: white;
            background-color: #004AAD;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #003580;
        }

        footer {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: white;
            border-top: 2px solid #004AAD;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        footer a {
            text-decoration: none;
            text-align: center;
            color: #004AAD;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo_rally_up.png') }}" alt="RallyUp Logo" class="logo">
        <h1>Profiel Succesvol bewerkt!</h1>
        <a href="{{ url_for('profile') }}" class="back-button">Terug naar eigen profiel</a>
    </div>
</body>
</html>
